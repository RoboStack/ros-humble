ros_distro: humble

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

build_number: 3

mutex_package: ros2-distro-mutex 0.3 humble

skip_all_deps: false

# If full rebuild, the build number of the existing package has
# to match the selected build number for skipping
full_rebuild: true

packages_skip_by_deps:
  - cartographer
  - octomap
  - iceoryx_utils
  - iceoryx_binding_c
  - iceoryx_posh
  - cyclonedds
  - rttest

packages_remove_from_deps:
  - cartographer
  - octomap
  - rmw_cyclonedds_cpp
  - tlsf
  - tlsf_cpp
  - pendulum_control
  - warehouse_ros_mongo
  - pilz-industrial-motion-planner

skip_existing:
  - https://conda.anaconda.org/robostack-humble/
  - https://conda.anaconda.org/robostack-staging/

packages_select_by_deps:
  # only subset of packages to reduce maintainer load
  - ros_workspace
  - ros_environment
  - ros_base
  - navigation2
  - moveit
  - desktop_full
  - desktop
  - cv_bridge
  - perception

patch_dir: patch

