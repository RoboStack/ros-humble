ros_distro: humble

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

build_number: 6

mutex_package: ros2-distro-mutex 0.5 humble

skip_all_deps: false

# If full rebuild, the build number of the existing package has
# to match the selected build number for skipping
full_rebuild: true

packages_skip_by_deps:
  - cartographer
  - octomap
  - iceoryx_utils
  - iceoryx_binding_c
  - iceoryx_posh
  - cyclonedds
  - rttest

packages_remove_from_deps:
  - cartographer
  - octomap
  - rmw_cyclonedds_cpp
  - tlsf
  - tlsf_cpp
  - pendulum_control
  - warehouse_ros_mongo
  - pilz-industrial-motion-planner

skip_existing:
  - https://conda.anaconda.org/robostack-staging/

packages_select_by_deps:
  - ament-cmake-core
  - ros2_control
  - ros2_controllers
  - backward_ros
  - ros_workspace
  - vision_msgs
  - ros_environment
  - ros_base
  # - navigation2
  # - desktop_full
  # - desktop
  # - cv_bridge
  # - perception
  # - gazebo_msgs
  # - gazebo_dev
  # - gazebo_ros
  # - gazebo_plugins
  # - gazebo_ros2_control
  # - gazebo_ros_pkgs
  # - turtlebot3_simulations
  # - rosbridge_suite
  # - ament_cmake_catch2
  # - moveit

patch_dir: patch
