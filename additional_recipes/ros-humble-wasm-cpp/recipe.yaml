schema_version: 1

package:
  name: ros-humble-wasm-cpp
  version: 1.0.0
source:
  git: https://github.com/ihuicatl/rmw_wasm.git
  rev: main
  target_directory: ros-humble-wasm-cpp/src/work
  patches:
    - patches/ros-humble-wasm-cpp.patch

build:
  script:
    build.sh
    # sel(unix): build.sh
    # sel(emscripten-wasm32): build.sh
  number: 6

about:
  homepage: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

requirements:
  build:
    - if: target_platform == 'emscripten-wasm32'
      then:
        - emscripten_emscripten-wasm32
      else:
        - ${{compiler('cxx')}}
        - ${{compiler('c')}}
    - if: linux64
      then:
        - sysroot_linux-64 2.17
    - if: unix
      then:
        - make
        - coreutils
    - if: osx
      then: tapi
    - if: build_platform != target_platform
      then:
        - pkg-config
        - python
        - cross-python_${{target_platform}}
        - cython
        - numpy
    - ninja
    - setuptools
    - cmake
  host:
    - numpy
    - pip
    - if: build_platform == target_platform
      then:
        - pkg-config
    - python
    - ros-humble-ament-cmake
    - ros-humble-rcutils
    - ros2-distro-mutex 0.6.* humble_*
  run:
    - if: target_platform != 'emscripten-wasm32'
      then:
        - cmake
    - python
    - ros-humble-rcutils
    - ros2-distro-mutex 0.6.* humble_*
    - if: osx and x86_64
      then: __osx >=${{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
