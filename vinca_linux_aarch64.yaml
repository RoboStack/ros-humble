ros_distro: humble

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

build_number: 5

mutex_package: ros2-distro-mutex 0.5 humble

skip_all_deps: false

# If full rebuild, the build number of the existing package has
# to match the selected build number for skipping
full_rebuild: true

packages_skip_by_deps:
  # trigger
  # - nav2-rotation-shim-controller
  # - rviz
  # - diagnostic_updater
  - cartographer
  - octomap
  - mimick-vendor # cross compliation doesn't work: uses asm files and complier tries to comppile also the x86 files

packages_remove_from_deps:
  - cartographer
  - warehouse_ros_mongo
  - octomap
  # - stage-ros
  # - python_qt_binding
  # - joint_state_publisher_gui
  # - stage

skip_existing:
  - https://conda.anaconda.org/robostack-staging/
  # - /home/ubuntu/micromamba/envs/devenv/conda-bld/

