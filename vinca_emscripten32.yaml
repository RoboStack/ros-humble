ros_distro: humble

# mapping for package keys
conda_index:
  - robostack.yaml
  - packages-ignore.yaml

# Reminder for next full rebuild, the next build number should be 13
build_number: 12

# Specify that exactly the build_number used vinca*.yaml or pkg_additional_info.yaml
# should be used, not some build number obtained by checking the maximum
# of all build numbers used in the target channel
use_explicit_build_number: true

mutex_package: ros2-distro-mutex 0.6.* humble_*

skip_all_deps: false

# If full rebuild, the build number of the existing package has
# to match the selected build number for skipping
full_rebuild: true

packages_skip_by_deps:
  - cartographer
  - octomap
  - fastrtps_cmake_module
  - rmw_fastrtps_cpp
  - rosidl_typesupport_fastrtps_c
  - rosidl_typesupport_fastrtps_cpp
  - rmw_cyclonedds_cpp
  - rmw_connextdds
  - rmw_fastrtps_shared_cpp
  - rmw_fastrtps_dynamic_cpp
  - rmw_fastrtps_dds_common
  - mimick_vendor
  - ament_xmllint
  - ament_cmake_xmllint
  - performance_test_fixture
  - rmw_connextdds
  - rmw_cyclonedds_cpp
  - osrf_testing_tools_cpp

packages_remove_from_deps:
  - cartographer
  - octomap
  - warehouse_ros_mongo
  - ament_xmllint
  - ament_cmake_xmllint
  - performance_test_fixture
  - rosidl_typesupport_fastrtps_c
  - rosidl_typesupport_fastrtps_cpp
  - fastrtps_cmake_module
  - rmw_connextdds
  - rmw_cyclonedds_cpp
  - rmw_fastrtps_cpp
  - rmw_fastrtps_dynamic_cpp
  - osrf_testing_tools_cpp

skip_existing:
  - https://conda.anaconda.org/robostack-staging/

packages_select_by_deps:
  # only subset of packages to reduce maintainer load
  - rclpy
  - ros_workspace
  - ros_environment
  - ament_cmake
  - ament_pep257
  - ament_flake8
  - ament_lint
  - ament_lint_common
  - ament_pycodestyle
  - rmw
  - rclc
  - rclcpp
  # - examples_rclcpp_minimal_subscriber
  # - examples_rclcpp_minimal_publisher
  - builtin_interfaces
  - rcutils
  - rcpputils
  - rosidl_runtime_c
  - rosidl_runtime_cpp
  - rosidl_typesupport_introspection_c
  - rosidl_typesupport_introspection_cpp
  - yaml_cpp_vendor
  - osrf_testing_tools_cpp
  - rmw_zenoh_pico

patch_dir: patch
# Tempory workaround, switch back to the unified rosdistro_snapshot.yaml
# on the first full rebuild
rosdistro_snapshot: rosdistro_snapshot_emscripten32.yaml
rosdistro_additional_recipes: rosdistro_additional_recipes.yaml
