package:
  name: ros-humble-rosbag2-storage-mcap
  version: 0.6.0
source:
  git_url: https://github.com/ros2-gbp/rosbag2_storage_mcap-release.git
  git_rev: release/humble/rosbag2_storage_mcap/0.6.0-1
  folder: ros-humble-rosbag2-storage-mcap/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-cmake
    - ros-humble-ament-cmake-clang-format
    - ros-humble-ament-cmake-gmock
    - ros-humble-ament-index-cpp
    - ros-humble-ament-lint-auto
    - ros-humble-ament-lint-common
    - ros-humble-mcap-vendor
    - ros-humble-pluginlib
    - ros-humble-rcpputils
    - ros-humble-rcutils
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros-humble-rosbag2-cpp
    - ros-humble-rosbag2-storage
    - ros-humble-rosbag2-storage-mcap-testdata
    - ros-humble-rosbag2-test-common
    - ros-humble-std-msgs
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-ament-index-cpp
    - ros-humble-mcap-vendor
    - ros-humble-pluginlib
    - ros-humble-rcutils
    - ros-humble-ros-workspace
    - ros-humble-rosbag2-storage
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
