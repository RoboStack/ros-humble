package:
  name: ros-humble-ament-cmake-clang-format
  version: 0.12.4
source:
  git_url: https://github.com/ros2-gbp/ament_lint-release.git
  git_rev: release/humble/ament_cmake_clang_format/0.12.4-1
  folder: ros-humble-ament-cmake-clang-format/src/work

build:
  script:
    sel(win): bld_ament_cmake.bat
    sel(unix): build_ament_cmake.sh
  number: 1
about:
  home: https://www.ros.org/
  license: BSD-3-Clause
  summary: |
    Robot Operating System

extra:
  recipe-maintainers:
    - ros-forge

requirements:
  build:
    - "{{ compiler('cxx') }}"
    - "{{ compiler('c') }}"
    - ninja
    - sel(unix): make
    - sel(osx): tapi
    - cmake 3.23
    - sel(build_platform != target_platform): python
    - sel(build_platform != target_platform): cross-python_{{ target_platform }}
    - sel(build_platform != target_platform): cython
  host:
    - python
    - ros-humble-ament-clang-format
    - ros-humble-ament-cmake-copyright
    - ros-humble-ament-cmake-core
    - ros-humble-ament-cmake-lint-cmake
    - ros-humble-ament-cmake-test
    - ros-humble-ros-environment
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.1 humble
  run:
    - python
    - ros-humble-ament-clang-format
    - ros-humble-ament-cmake-test
    - ros-humble-ros-workspace
    - ros2-distro-mutex 0.1 humble
    - sel(osx and x86_64): __osx >={{ MACOSX_DEPLOYMENT_TARGET|default('10.14') }}
